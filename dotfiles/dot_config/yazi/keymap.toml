[[manager.prepend_keymap]]
on  = "<A-k>"
run = "plugin --sync parent-arrow --args=-1"

[[manager.prepend_keymap]]
on  = "<A-j>"
run = "plugin --sync parent-arrow --args=1"

[[manager.prepend_keymap]]
on   = "T"
run  = "plugin --sync max-preview"
desc = "Maximize or restore preview"

[[manager.prepend_keymap]]
on   = "f"
run  = "plugin jump-to-char"
desc = "Jump to char"

